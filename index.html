<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Corrida</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="game-container">
        <div class="road">
            <div class="player-car"></div>
            <div class="obstacles"></div>
        </div>

        <div class="score">Pontuação: 0</div>
        <div class="controls">
            <button id="play-button">Play</button>
            <button id="pause-button">Pause</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Game Over!</h2>
            <p id="final-score"></p>
            <button id="restart-button">Reiniciar</button>
        </div>
    </div>

    <!-- Áudio -->
    <audio id="background-music" loop>
        <source src="assets/sounds/background-music.mp3" type="audio/mp3">
    </audio>
    <audio id="collision-sound">
        <source src="assets/sounds/collision-sound.mp3" type="audio/mp3">
    </audio>

    <script src="assets/js/script.js"></script>
</body>
</html>
